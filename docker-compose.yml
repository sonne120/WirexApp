version: '3.8'

services:
  # ==================== Infrastructure ====================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: wirexapp-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - wirexapp-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: wirexapp-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - wirexapp-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: wirexapp-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: wirexapp-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - wirexapp-network

  # ==================== Application Services ====================

  # Write Service - Command Side (CQRS) with gRPC
  wirexapp-write-service:
    build:
      context: .
      dockerfile: WirexApp.WriteService/Dockerfile
    container_name: wirexapp-write-service
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5001:8080"
      - "5011:5011"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;http://+:5011
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__ClientId=WirexApp-WriteService
      - Kafka__GroupId=WirexApp-write-consumer-group
      - CDC__Enabled=true
    volumes:
      - ./logs/write:/app/logs
    networks:
      - wirexapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Read Service - Query Side (CQRS) with gRPC
  wirexapp-read-service:
    build:
      context: .
      dockerfile: WirexApp.ReadService/Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      wirexapp-write-service:
        condition: service_healthy
    ports:
      - "5002:8080"
      - "5012:5012"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;http://+:5012
      - Kafka__BootstrapServers=kafka:29092
      - Kafka__ClientId=WirexApp-ReadService
      - Kafka__GroupId=WirexApp-read-consumer-group
      - CDC__Enabled=true
    volumes:
      - ./logs/read:/app/logs
    networks:
      - wirexapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # API Gateway - Entry point (REST â†’ gRPC)
  wirexapp-gateway:
    build:
      context: .
      dockerfile: WirexApp.Gateway/Dockerfile
    container_name: wirexapp-gateway
    depends_on:
      wirexapp-write-service:
        condition: service_healthy
      wirexapp-read-service:
        condition: service_healthy
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - GrpcServices__WriteService=http://wirexapp-write-service:5011
      - GrpcServices__ReadService=http://wirexapp-read-service:5012
    volumes:
      - ./logs/gateway:/app/logs
    networks:
      - wirexapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

networks:
  wirexapp-network:
    driver: bridge

volumes:
  kafka-data:
  zookeeper-data:
